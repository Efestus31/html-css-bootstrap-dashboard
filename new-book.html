<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FontAwsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img height="40" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active link-light" aria-current="page" href="index.html">Catalogo
                                Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex " role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="min-vh-100">
        <h1 class="p-4">Nuovo libro</h1>
        <div class="container ">
            <div class="row">
                <div class="col">
                    <label class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="nome">
                </div>
                <!-- /col -->
                <div class="col">
                    <label  class="form-label">Cognome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il cognome" aria-label="cognome">
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
             <div class="row py-3">
                <div class="col"></div>
                    <label  class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Titolo">
                    <div class="form-text">
                        Titolo versione italiana
                      </div>
                 </div>
             </div>
             <!-- /row -->
              <div class="row ">
                <div class="col-lg-4 col-sm-12 col-12">
                    <label class="form-label">Genere</label>
                    <select class="form-select" aria-label="Genere">
                        <option selected>Scegli il Genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                </div>
                <!-- /col -->
                <div class="col-lg-4 col-sm-12 col-12">
                    <label class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="anno">

                </div>
                <!-- /col -->
                <div class="col-lg-4 col-sm-12 col-12">
                    <label class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN#">

                </div>
                <!-- /col -->
              </div>
              <!-- /row -->

        </div>
        <!-- /container -->
    </main>
    <footer>
        <div class="card">
            <div class="card-header">
                Copyright 2024 <i class="fa fa-copyright" aria-hidden="true"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">Made by Biagio</h5>
                <p class="card-text">With love and passion</p>
                <a href="https://github.com/Efestus31" class="btn btn-primary">Github <i
                        class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
